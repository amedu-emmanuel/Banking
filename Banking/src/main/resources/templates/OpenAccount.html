<!DOCTYPE html>

        <input type = "text" th:field="*{number}" id = "number" placeholder = "Enter your number">

        <input type = "text" th:field="*{address}" id = "address" placeholder = "Enter your address">
        <br>
        <br>

    </div>

    <input type="submit" value="Submit form"/>

    <br>
